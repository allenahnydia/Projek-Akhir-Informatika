<main class="contact-form">
    <h2>Contact</h2>
        <form onsubmit="return showPopup()"> 
            <label for="nama">Name :</label>
            <input type="text" id="nama" name="nama" placeholder="Enter your name">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">
            <label for="pesan">Message :</label>
            <textarea id="pesan" name="pesan" rows="5" placeholder="Write your message"></textarea>
            <input type="submit" value="Submit">
        </form>        
    <br><br>
        <script>
          function showPopup(){
            alert("The message has been received, you have submitted it");
            window.location.href="index.html";
            return false;
        }
